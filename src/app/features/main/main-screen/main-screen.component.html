<app-header [style]="headerStyle" [bgStyle]="bgHeaderStyle"></app-header>

<main>
  <div class="bg-gray"></div>
  <div class="content p-3 d-flex justify-content-center">
    <div class="card">

      <div class="card-body d-flex flex-column justify-content-between">
        <div class="profile d-flex flex-column align-items-center">
          <div class="profile-picture d-flex justify-content-center align-items-center">
            <img src="../../../../assets/girl-banner.svg" alt="">
          </div>
          <div class="profile-name">
            <span>{{firstName}}</span>
            <span> {{ lastName }}</span>
          </div>
        </div>

        <div class="card-text ">
          <h2>Vemos que sua conta é nova!</h2>
          <h2>É muito bom termos você aqui!</h2>
          <p>Espero nos conhecermos melhor em breve.</p>
        </div>

        <div class="align-self-center align-self-sm-end">
          <button class="btn btn-primary" (click)="logout()">Sair</button>
        </div>
      </div>
    </div>
  </div>


</main>
